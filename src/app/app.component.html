   
<highcharts-chart
   [Highcharts] = "highcharts" 
   [options] = "chartOptions | async" 
   style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>


<button (click)='onClick()'>add data</button>

<ul>
   <li *ngFor="let a of data | async">
<h1>{{a.data}} {{a.name}}</h1>
   </li>
</ul>
